<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCP Server Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>MCP Server Manager</h1>

    <!-- SEÇÃO GIT CLONE -->
    <div class="git-clone-container card">
         <h2>Clonar Repositório MCP</h2>
         <div class="form-group">
             <label for="git-url">URL do Repositório Git (.git):</label>
             <input type="url" id="git-url" placeholder="https://github.com/usuario/repo.git" required>
         </div>
         <p><small>Servidores serão clonados automaticamente na subpasta 'cloned_servers'.</small></p>
         <button id="clone-btn">Clonar Repositório</button>
         <div id="clone-status" class="status-message"></div>
    </div>
    <!-- FIM DA SEÇÃO -->


    <div class="container">
        <div class="server-list-container card">
            <h2>Servidores Configurados</h2>
            <ul id="server-list">
                <!-- Servidores serão carregados aqui -->
                <li>Carregando servidores...</li>
            </ul>
             <!-- Botão Adicionar fica fora da lista -->
            <button id="add-server-btn">Adicionar Novo Servidor</button>
        </div>

        <div class="details-container">
             <!-- Formulário é mostrado/escondido dinamicamente -->
            <div id="server-form-container" class="card" style="display: none;">
                <h2 id="form-title">Adicionar Servidor</h2>
                <form id="server-form">
                    <input type="hidden" id="server-id"> <!-- Campo oculto para ID ao editar -->
                    <div class="form-group">
                        <label for="server-name">Nome:</label>
                        <input type="text" id="server-name" required>
                    </div>
                    <div class="form-group">
                        <label for="server-description">Descrição:</label>
                        <input type="text" id="server-description">
                    </div>
                    <div class="form-group">
                        <label for="server-command">Comando:</label>
                        <input type="text" id="server-command" placeholder="ex: node ou /caminho/absoluto/exec" required>
                    </div>
                    <div class="form-group">
                        <label for="server-args">Argumentos (separados por vírgula):</label>
                        <input type="text" id="server-args" placeholder="ex: /path/to/script.js, --port, 8000">
                         <small>Use vírgulas para separar múltiplos argumentos.</small>
                    </div>
                    <div class="form-group">
                        <label for="server-env">Variáveis de Ambiente (Formato JSON):</label>
                        <textarea id="server-env" placeholder='ex: {"API_KEY": "seu_valor", "NODE_ENV": "production"}'></textarea>
                         <small>Insira um objeto JSON válido ou deixe em branco.</small>
                    </div>

                    <button type="submit" id="save-server-btn">Salvar</button>
                    <button type="button" id="cancel-edit-btn">Cancelar</button>
                </form>
            </div>

            <!-- Container de Logs -->
            <div id="log-container" class="card" style="display: none;">
                <h2>Logs (<span id="log-server-name"></span>)</h2>
                <pre id="logs"></pre>
                <button id="clear-logs-btn">Limpar Logs</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
